{% extends 'base.html' %}

{% block title %} Поиск по базе {% endblock %}

{% block content %}
    <form action="/results" target="_blank">
        <select>
            {% for type in data["film_types"] %}
                <option name="film_type" value="{{ type.type_id }}">{{ type.name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Search">
    </form>
{% endblock %}
